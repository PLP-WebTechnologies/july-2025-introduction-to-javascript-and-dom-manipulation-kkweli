<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Introduction to JavaScript Assignment</h1>

  <div id="content">
    <!-- Greeting Section -->
    <section class="card">
      <h2>Greeting Generator</h2>
      <input type="text" id="name-input" placeholder="Enter your name">
      <button id="greet-btn">Get Greeting</button>
      <p id="greeting-output"></p>
    </section>

    <!-- Loop Results -->
    <section class="card">
      <h2>African Countries Info</h2>
      <ul id="loop-list"></ul>
    </section>

    <!-- Function Demo -->
    <section class="card">
      <h2>Add Two Numbers</h2>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button id="sum-btn">Calculate Sum</button>
      <p id="sum-output"></p>
    </section>
  </div>

  <!-- Load JS at the end -->
  <script src="script.js"></script>
</body>
</html>
